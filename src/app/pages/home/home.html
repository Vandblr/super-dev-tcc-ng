
<p-menubar [model]="menuItems" class="shadow-2 surface-50 border-none mb-4">
  <ng-template pTemplate="start">
    <div class="flex align-items-center gap-2">
      <i class="pi pi-building text-primary text-2xl"></i>
      <span class="text-xl font-bold text-primary">TCC</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <button pButton label="Login" icon="pi pi-user" class="p-button-rounded p-button-outlined p-button-primary" (click)="showLoginDialog = true"></button>
  </ng-template>
</p-menubar>


<section class="hero surface-0 text-center p-6">
  <h1 class="text-5xl font-bold text-primary mb-3">Gerencie seus imóveis com eficiência</h1>
  <p class="text-lg mb-5 text-color-secondary">
    Controle de imóveis, inquilinos e solicitações de manutenção em um só lugar.
  </p>
  <button pButton label="Explorar Imóveis" icon="pi pi-home" class="p-button-lg p-button-rounded"></button>
</section>


<section class="grid p-6">
  <div class="col-12 md:col-4" *ngFor="let card of cards">
    <p-card [header]="card.title" [subheader]="card.subtitle" class="card-custom shadow-3 mb-4">
      <ng-template pTemplate="header">
        <div class="flex justify-content-center align-items-center py-3">
          <i [class]="card.icon + ' text-6xl text-primary'"></i>
        </div>
      </ng-template>
      <p class="text-center text-color-secondary">{{ card.description }}</p>
      <ng-template pTemplate="footer">
        <div class="flex justify-content-center">
          <button pButton label="Acessar" icon="pi pi-arrow-right" class="p-button-rounded" (click)="navigate(card.route)"></button>
        </div>
      </ng-template>
    </p-card>
  </div>
</section>



<p-dialog header="Acessar Conta" [(visible)]="showLoginDialog" [modal]="true" [style]="{ width: '25rem' }" [closable]="true">
  <div class="p-fluid">
    <div class="field mb-3">
      <label for="email">E-mail</label>
      <input id="email" type="text" pInputText [(ngModel)]="email" />
    </div>
    <div class="field mb-3">
      <label for="password">Senha</label>
      <input id="password" type="password" pInputText [(ngModel)]="password" />
    </div>
    <button pButton label="Entrar" icon="pi pi-check" class="w-full" (click)="login()"></button>
  </div>
</p-dialog>
