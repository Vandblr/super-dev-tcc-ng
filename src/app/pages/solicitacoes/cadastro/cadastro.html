<div class="container p-4">
  <h2 class="text-green-700 mb-4">Cadastrar Nova Solicitação</h2>

  <div class="p-fluid formgrid grid">
    <div class="field col-12 md:col-6">
      <label for="tipoServico">Tipo de Serviço</label>
      <select id="tipoServico" [(ngModel)]="tipoServico" class="p-inputtext">
        <option *ngFor="let s of servicosList" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="field col-12 md:col-6">
      <label for="data">Data</label>
      <input
        id="data"
        type="date"
        pInputText
        [(ngModel)]="data"
      />
    </div>

    <div class="field col-12 md:col-6">
      <label for="custo">Custo (R$)</label>
      <input
        id="custo"
        type="number"
        pInputText
        [(ngModel)]="custo"
        placeholder="Ex: 250"
      />
    </div>

    <div class="field col-12 md:col-6">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="status" class="p-inputtext">
        <option *ngFor="let s of statusList" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="field col-12">
      <label for="observacao">Observação</label>
      <textarea
        id="observacao"
        rows="3"
        pInputTextarea
        [(ngModel)]="observacao"
      ></textarea>
    </div>
  </div>

  <div class="flex gap-2 mt-4">
    <button
      pButton
      label="Salvar"
      icon="pi pi-check"
      class="p-button-success"
    ></button>

    <button
      pButton
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-secondary"
      routerLink="/solicitacoes"
    ></button>
  </div>
</div>
