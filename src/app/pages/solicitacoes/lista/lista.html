<div class="container p-4">
  <div class="header flex justify-content-between align-items-center mb-4">
    <h2 class="text-green-700">Lista de Solicitações</h2>
    <button
      routerLink="/solicitacoes/cadastro"
      pButton
      label="Cadastrar Nova Solicitação"
      icon="pi pi-plus"
      class="p-button-success"
    ></button>
  </div>

  <p-table [value]="solicitacoes" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Tipo de Serviço</th>
        <th>Data</th>
        <th>Custo</th>
        <th>Status</th>
        <th>Casa Vinculada</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-sol>
      <tr>
        <td>{{ sol.id }}</td>
        <td>{{ sol.tipoServico }}</td>
        <td>{{ sol.data }}</td>
        <td>R$ {{ sol.custo }}</td>
        <td>{{ sol.status }}</td>
        <td>{{ sol.vinculoCasa }}</td>
        <td>
          <button
            pButton
            icon="pi pi-search"
            class="p-button-rounded p-button-info mr-2"
            title="Ver Detalhes"
          ></button>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning mr-2"
            title="Editar"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            title="Excluir"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="mt-5">
    <button
      pButton
      label="Voltar"
      icon="pi pi-arrow-left"
      class="p-button-secondary"
      routerLink="/dashboard"
    ></button>
  </div>
</div>
