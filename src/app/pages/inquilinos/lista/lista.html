<div class="container p-4">
  <div class="header flex justify-content-between align-items-center mb-4">
    <h2 class="text-green-700">Lista de Inquilinos</h2>
    <button
      routerLink="/inquilinos/cadastro"
      pButton
      label="Cadastrar Novo Inquilino"
      icon="pi pi-plus"
      class="p-button-success"
    ></button>
  </div>

  <p-table [value]="inquilinos" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Contato</th>
        <th>Documento</th>
        <th>Pessoas</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-inq>
      <tr>
        <td>{{ inq.id }}</td>
        <td>{{ inq.nome }}</td>
        <td>{{ inq.contato }}</td>
        <td>{{ inq.documento }}</td>
        <td>{{ inq.pessoas }}</td>
        <td>{{ inq.statusPagamento }}</td>
        <td>
          <button
            pButton
            icon="pi pi-search"
            class="p-button-rounded p-button-info mr-2"
            title="Ver Detalhes"
          ></button>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning mr-2"
            title="Editar"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            title="Excluir"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="mt-5">
    <button
      pButton
      label="Voltar"
      icon="pi pi-arrow-left"
      class="p-button-secondary"
      routerLink="/dashboard"
    ></button>
  </div>
</div>
